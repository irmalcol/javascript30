<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('regular');

    // Interpolated
    console.log('This string contains an %s.', 'interpolation');

    // Styled
    console.log('%c This log is styled','background: #BADA55; border: 1px red solid; padding: 20px;');

    // warning!
    console.warn('This is a warning!');

    // Error :|
    console.error('This is an error!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // console.assert will print text in second argument if test in first argument fails
    console.assert(1 === 1, 'This text should not show');
    console.assert(1 === 2, 'This text should show');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'ouch is not a class here');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      // console.group(`${dog.name}`);
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Ian');
    console.count('Ian');
    console.count('Wes');
    console.count('Ian');
    console.count('Ian');
    console.count('Ian');
    console.count('Ian');
    console.count('Ian');
    console.count('Ian');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/irmalcol')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log( data );
      });


    // table
    console.table(dogs);

  </script>
</body>
</html>
